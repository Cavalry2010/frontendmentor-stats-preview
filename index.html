<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container align-center">
        <div class="preview-card-box">
          <div class="preview-card-text-box">
            <h1 class="heading-primary">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="preview-card-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats-box">
              <div class="stat">
                <p class="stat-num">10k+</p>
                <p class="stat-text">Companies</p>
              </div>
              <div class="stat">
                <p class="stat-num">314</p>
                <p class="stat-text">Templates</p>
              </div>
              <div class="stat">
                <p class="stat-num">12M+</p>
                <p class="stat-text">Queries</p>
              </div>
            </div>
          </div>
          <div
            class="preview-card-img"
            aria-details="Women working in an office."
          ></div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alejandro Perdomo</a>.
    </div>
  </body>
</html>
